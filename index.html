<!DOCTYPE html>
<html lang=eng>

<head>
  
  <meta charset="utf-8">
  <title>Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <main>
    
    <div class="search-bar"> <!-- START: Search bar div -->
      <input type="text" id="search-input" name="search-input" placeholder="Search images...">
    </div> <!-- END: Search bar div -->
    
    <div class="photo-gallery"> <!-- START: Photo gallery div -->
      
      <div class="gallery-item">
        <a class="large-img" href="img/large/01.jpg" data-lightbox="image-gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <img class="thumbnail-img" src="img/thumbnails/01.jpg" alt="Hay Bales">
        </a>
      </div>
      
      <div class="gallery-item">
        <a class="large-img" href="img/large/02.jpg" data-lightbox="image-gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img class="thumbnail-img" src="img/thumbnails/02.jpg" alt="Lake">
        </a>
      </div>
      
      <div class="gallery-item">
        <a class="large-img" href="img/large/03.jpg" data-lightbox="image-gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <img class="thumbnail-img" src="img/thumbnails/03.jpg" alt="Canyon">
        </a>
      </div>
      
      <div class="gallery-item">
        <a class="large-img" href="img/large/04.jpg" data-lightbox="image-gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
          <img class="thumbnail-img" src="img/thumbnails/04.jpg" alt="Iceberg">
        </a>
      </div>
      
      <div class="gallery-item">
        <a class="large-img" href="img/large/05.jpg" data-lightbox="image-gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <img class="thumbnail-img" src="img/thumbnails/05.jpg" alt="Desert">
        </a>
      </div>
      
      <div class="gallery-item">
        <a class="large-img" href="img/large/06.jpg" data-lightbox="image-gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
          <img class="thumbnail-img" src="img/thumbnails/06.jpg" alt="Fall">
        </a>
      </div>
      
      <div class="gallery-item">
        <a class="large-img" href="img/large/07.jpg" data-lightbox="image-gallery" data-title="I drove past this plantation yesterday, everything is so green!">
          <img class="thumbnail-img" src="img/thumbnails/07.jpg" alt="Plantation">
        </a>
      </div>
      
      <div class="gallery-item">
        <a class="large-img" href="img/large/08.jpg" data-lightbox="image-gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img class="thumbnail-img" src="img/thumbnails/08.jpg" alt="Dunes">
        </a>
      </div>
      
      <div class="gallery-item">
        <a class="large-img" href="img/large/09.jpg" data-lightbox="image-gallery" data-title="We enjoyed a quiet stroll down this countryside lane.">
          <img class="thumbnail-img" src="img/thumbnails/09.jpg" alt="Countryside Lane">
        </a>
      </div>
      
      <div class="gallery-item">
        <a class="large-img" href="img/large/10.jpg" data-lightbox="image-gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img class="thumbnail-img" src="img/thumbnails/10.jpg" alt="Sunset">
        </a>
      </div>
      
      <div class="gallery-item">
        <a class="large-img" href="img/large/11.jpg" data-lightbox="image-gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <img class="thumbnail-img" src="img/thumbnails/11.jpg" alt="Cave">
        </a>
      </div>
      
      <div class="gallery-item">
        <a class="large-img" href="img/large/12.jpg" data-lightbox="image-gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <img class="thumbnail-img" src="img/thumbnails/12.jpg" alt="Bluebells">
        </a>
      </div>

    </div> <!-- END: Photo gallery div -->

  </main>

  <footer>

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
